<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="text-center" data-new-gr-c-s-check-loaded="14.1089.0" data-gr-ext-installed="">

    <main class="container py-5">

        <div class="row row-cols-1 row-cols-md-3 g-4">

            

        </div>


    </main>

    <script>
        const div_col = document.createElement("div")
        div_col.setAttribute("class","col")
        document.querySelector("div.g-4").append(div_col)


       const div_card=document.createElement("div")
       div_card.setAttribute("class","card");
       document.querySelector("div.col").append(div_card);


       const img=document.createElement("img")
       img.setAttribute("src","https://via.placeholder.com/500x150");
       img.setAttribute("class","class-img-top");
       img.setAttribute("alt","image_placeholder")
       document.querySelector("div.card").append(img);


       const div_body = document.createElement("div");
        div_body.setAttribute("class","card-body");
        document.querySelector("div.card").append(div_body);

        const h5_card = document.createElement("h5");
        h5_card.setAttribute("class","card-title");
        h5_card.innerText="card title";
        document.querySelector("div.card-body").prepend(h5_card);
        
        const p_card = document.createElement("p");
        p_card.setAttribute("class","card-text");
        p_card.innerText="This is a longer card with supporting text below as a natural lead-in to additional content.this content is a little bit longer";
        document.querySelector("div.card-body").append(p_card);

      
      


      
      
    </script>

</body>

</html>
