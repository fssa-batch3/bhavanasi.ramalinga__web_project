<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/resister.css">
        <title>Document</title>
    </head>
    <html>
        <body>
  
            <form >
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
     
                    <label for="email">
                        <b>First_Name</b>
                    </label>
                    
                      <i aria-hidden="true" class="fa fa-envelope"></i>
                    <input type="text" placeholder="First_Name" name="name" id="Name" required>
    
                    <label for="email">
                        <b>Last_Name</b>
                    </label>
                    <input type="text" placeholder="Last_Name" name="name" id="Last" required>
                    <label for="email">
                        <b>Phone_Number</b>
                    </label>
                    <input type="text" placeholder="Phone_number" name="email" id="phone_number" required>
    
                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <label for="psw">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                    <label for="psw-repeat">
                        <b>Repeat Password</b>
                    </label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    <hr>
                    <p>
                        By creating an account you agree to our <a href="#">Terms & Privacy</a>.
                    </p>

                    <button type="submit" onclcik="saveData()" class="registerbtn">Register</button>
                </div>
  
            </form>

        </body>
    </html>

    <script>
function saveData() {
  let name;
  let last;
  let psw;
  let email;
  let repeat;
  let phone_number;
  name = document.getElementById("name").value;
  last = document.getElementById("last").value;
  psw = document.getElementById("psw").value;
  email = document.getElementById("email").value;
  repeat = document.getElementById("repeat").value;
  phone_number = document.getElementById("phone_number").value;
  let user_records = new Array();
  user_records = JSON.parse(localStorage.getItem("users"))
    ? JSON.parse(localStorage.getItem("users"))
    : [];
  if (
    user_records.some((v) => {
      return v.psw == psw;
    })
  ) {
    alert("Your details successfully registed ");
    window.location.href = "./login.html";
  } else {
    user_records.push({
      name,
      last,
      psw,
      email,
      repeat,
      phone_number,
    });
    localStorage.setItem("users", JSON.stringify(user_records));
  }
  if (psw === repeat) {
    alert("registered successfully ");
    window.location.href = "./login.html";
  } else {
    alert("Passwords did not match");
  }
}
