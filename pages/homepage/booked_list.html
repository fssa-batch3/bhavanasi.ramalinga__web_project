<body>

    <script>

        let roomBookRequest = JSON.parse(localStorage.getItem("room_book_request"));
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const pg_id = urlParams.get('product_id');
        console.log(pg_id);
        const selected_room = urlParams.get('my_room_id');
        console.log(selected_room);
        let Applicant = roomBookRequest.find(e => e.product_id == pg_id);

        // getting name of pg//

        let div_border = document.createElement("div");
        div_border.setAttribute("class", "border");
        document.querySelector("body").append(div_border);

        let div_detail = document.createElement("div");
        div_detail.setAttribute("class", "pg_detail");
        div_border.append(div_detail);

        let div_image = document.createElement("div");
        div_image.setAttribute("class", "detail");
        div_detail.append(div_image);

        let img = document.createElement("img");
        img.setAttribute("src", roomBookRequest["image"]);
        img.setAttribute("id", "image");
        img.setAttribute("alt", "photo");
        img.setAttribute("height", "300px");
        img.setAttribute("width", "300px");
        div_image.append(img);

        let div_address = document.createElement("div");
        div_address.setAttribute("class", "address");
        div_detail.append(div_address);

        let h2 = document.createElement("h2");
        h2.setAttribute("class", "pg_name");
        div_image.append(h2);

        let sharing_name = document.createElement("h3");
        sharing_name.setAttribute("class", "name_of_pg");
        sharing_name.setAttribute("id", "name");
        sharing_name.innerText = roomBookRequest["name"];
        h2.append(sharing_name);

        let div_two = document.createElement("div");
        div_two.setAttribute("class", "moredetail");
        h2.append(div_two);

        let sharing_room = document.createElement("h4");
        sharing_room.setAttribute("id", "share");
        sharing_room.innerHTML = selected_room;
        div_two.append(sharing_room);

        let monthly_rent = document.createElement("p");
        monthly_rent.setAttribute("id", "rent");
        monthly_rent.innerText = "Monthly Rent:";
        div_two.append(monthly_rent);

        let b_one = document.createElement("span");
        b_one.setAttribute("id", "sharing");
        b_one.innerText = roomBookRequest["sharing"][selected_room];
        monthly_rent.append(b_one);

        let advance_three = document.createElement("b");
        advance_three.setAttribute("id", "advance");
        advance_three.innerText = "Advance:";
        div_two.append(advance_three);

        let b_four = document.createElement("span");
        b_four.setAttribute("id", "amount");
        b_four.innerText = roomBookRequest["amount"];
        advance_three.append(b_four);




    </script>
